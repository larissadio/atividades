<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Strings</title>
    <style>
       
        table {
            border: 1px solid #66d451;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #66d451;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Strings</h1>
    <form id="stringForm">
        <label for="caractere">Caractere:</label>
        <input type="text" id="caractere" name="caractere" required maxlength="1"><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required min="1"><br><br>

        <input type="submit" value="Gerar String">
    </form>

    <div id="resultado"></div>

    <script>
       
        document.getElementById("stringForm").addEventListener("submit", function(e) {
            e.preventDefault();

           
            var caractere = document.getElementById("caractere").value;
            var quantidade = parseInt(document.getElementById("quantidade").value);

           
            var stringGerada = caractere.repeat(quantidade);

           
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = '<table><tr><td>' + stringGerada + '</td></tr></table>';
        });
    </script>
</body>
</html>
