<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Palíndromos</title>
</head>
<body>
    <h1>Verificador de Palíndromos</h1>
    <form id="palindrome-form">
        <label for="input-string">Informe uma palavra:</label>
        <input type="text" id="input-string" name="input-string">
        <button type="button" onclick="checkPalindrome()">Verificar</button>
    </form>
    <p id="result-message"></p>

    <script>
        function checkPalindrome() {
            var inputElement = document.getElementById("input-string");
            var resultMessage = document.getElementById("result-message");

            
            var inputString = inputElement.value.replace(/\s/g, "").toLowerCase();

           
            var reversedString = inputString.split("").reverse().join("");

            if (inputString === reversedString) {
                resultMessage.textContent = "É um palíndromo!";
            } else {
                resultMessage.textContent = "Não é um palíndromo.";
            }
        }
    </script>
</body>
</html>
